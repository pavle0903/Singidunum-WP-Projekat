<body>
  <div class="container" ng-controller="RezervacijaCtrl">
    <div class="row">
      <div class="col-xs-12">
        <h2>Odaberite datum</h2>
        <pre>Date Range: {{startdt | date:'fullDate' }} - {{enddt | date:'fullDate' }}</pre>
      </div>
      <form ng-submit="rctrl.dodajRezervaciju()">
      <div class="col-xs-6">
        <label for="startdate">Start Date</label>
        <p class="input-group">
          <input type="date" class="form-control" ng-model="rctrl.novaRezervacija.datumDolaska" id="startdate" datepicker-popup min-date="startdt" is-open="opened.startdt" required/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event, 'startdt')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-xs-6">
        <label for="enddate">End Date</label>
        <p class="input-group">
          <input type="date" class="form-control" ng-model="rctrl.novaRezervacija.datumOdlaska" id="enddate" datepicker-popup ng-model="enddt" is-open="opened.enddt" min-date="startdt"  custom-class="setRangeClass(date, mode)" required/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event, 'enddt')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <span ng-controller="loginCtrl as lctrl">
        <input ng-if="lctrl.status == 'prijavljen' && lctrl.statusAdmina == 'ne'" type="submit" value="Rezervisi se" class="btn btn-primary">        
      </span>
    </form>
  </div>
  </div>

  </div>
  <style>
    .btn-default[disabled],
    .btn-default.disabled {
      background-color: #999;
    }

    .range>.btn-default {
      background-color: #5bb75b;
    }

    .range button span {
      color: #fff;
      font-weight: bold;
    }

    @keyframes blink {
      0% {
        color: red;
      }

      100% {
        color: black;
      }
    }

    @-webkit-keyframes blink {
      0% {
        color: red;
      }

      100% {
        color: black;
      }
    }

    .blink {
      -webkit-animation: blink 1s linear infinite;
      -moz-animation: blink 1s linear infinite;
      animation: blink 1s linear infinite;
    }
  </style>
